<ul class="partials__shareLinks">
    <li class="partials__shareLinks__item">
        <a href="http://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}" target="_blank" title="Tweet" class="partials__shareLinks__itemLink--twitter">
            <i class="fab fa-x-twitter"></i>Twitter
        </a>
    </li>
    <li class="partials__shareLinks__item">
        <a href="http://www.facebook.com/sharer.php?u={{ .Permalink }}&t={{ .Title }}" target="_blank" title="Facebook" class="partials__shareLinks__itemLink--facebook">
            <i class="fab fa-facebook"></i>Facebook
        </a>
    </li>
    <li class="partials__shareLinks__item">
        <a href="http://b.hatena.ne.jp/add?mode=confirm&url={{ .Permalink }}&title={{ .Title }}" target="_blank" title="hatena" class="partials__shareLinks__itemLink--hatena">
            はてブ
        </a>
    </li>
    <li class="partials__shareLinks__item">
        <a href="http://getpocket.com/edit?url={{ .Permalink }}&title={{ .Title }}" target="_blank" title="pocket" class="partials__shareLinks__itemLink--pocket">
            <i class="fab fa-get-pocket"></i>Pocket
        </a>
    </li>
    <li class="partials__shareLinks__item">
        <a href="https://line.me/R/msg/text/?{{ .Title }}%0D%0A{{.Permalink }}" target="_blank" title="line" class="partials__shareLinks__itemLink--line">
            <i class="fab fa-line"></i>Line
        </a>
    </li>
    <li class="partials__shareLinks__item">
        <a href="javascript:void(0)" onclick="navigator.clipboard.writeText('{{ .Permalink }}');alert('URLをコピーしました')" title="line" class="partials__shareLinks__itemLink--copy">
            <i class="far fa-copy"></i>URL
        </a>
    </li>
</ul>
